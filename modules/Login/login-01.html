<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-01</title>

    <!--custom css style-->
    <link rel="stylesheet" href="css/style-01.css" />
    <!--font awesome-->
    <!--BootCDN-->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form action="" class="container">
            <h1>Login Form</h1>
            <div class="form-group">
                <div class="tag"><i class="fas fa-user"></i>Username</div>
                <input type="text" name="username" placeholder="Username" />
            </div>
            <div class="form-group">
                <div class="tag"><i class="fas fa-unlock-alt"></i>Password</div>
                <input type="password" name="password" placeholder="Password" />
            </div>
            <div class="selection">
                <input type="radio" value="status" id="left-radio" />
                <label for="left-radio">Stay Signed In</label>
                <a href="#">Forgot Password?</a>
            </div>
            <input type="submit" value="Login" />
        </form>
    </div>
</body>

</html>
