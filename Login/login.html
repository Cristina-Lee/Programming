<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- Loding font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,700" />

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" /> 
    <title>Login</title>
</head>
<body>
    <!--background-->
    <div id="login-bg" class="container-fluid">
        <div class="bg-img"></div>
        <div class="bg-color"></div>
    </div>

    <!--end background-->
    <div class="container" id="login">
        <div class="row content">
            <div class="col">
                <div class="login">
                    <h1>Login</h1>
                    <!--login form-->
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" />
                        </div>
                        <div class="form-check">
                            <label class="switch">
                                <input type="checkbox" />
                                <span class="slider round">::before</span>
                            </label>
                            <label class="check-lb" for="exampleCheck">Remember me</label>
                            <label class="forgot-password">
                                <a href="#">Forgot Password?</a>
                            </label>
                        </div>
                        <a>
                            <br />
                            <button type="submit" class="btn btn-lg ">Sign in</button>
                        </a>
                    </form>
                    <!--end login form-->
                </div>
                <a>Copyright &copy; 2021.08 All rights reserved.</a>
                <a target="_blank" href="http://sc.chinaz.com/moban/">web-moban</a>
            </div>
        </div>
    </div>
</body>
</html>
