<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--custom styles-->
    <link rel="stylesheet" href="./css/index.css" />


    <title>Traveler</title>
</head>
<body>
    <!--header-->
    <header class="book-container clearfix">
        <div class="book-wrapper">
            <div class="booking">
                <div class="banner">
                    <h1>Planing Trip To Anywhere in The World?</h1>
                </div>
                <div class="book-trip">
                    <div class="form-wrapper">
                        <h3>Book Your Trip</h3>
                        <form action="#">
                            <div class="form-group">
                                <label for="fullname">Your Name</label>
                                <input type="text" id="fullname" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="activities">Activities</label>
                                <select name="#" id="activities" class="form-control">
                                    <option value="">Activities</option>
                                    <option value="">Hiking</option>
                                    <option value="">Caving</option>
                                    <option value="">Swimming</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <select name="#" id="destination" class="form-control">
                                    <option value="">Philippines</option>
                                    <option value="">USA</option>
                                    <option value="">Australia</option>
                                    <option value="">Singapore</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date-travel">Date Travel</label>
                                <input type="text" id="date-travel" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <button type="button" class="start-btn form-control">Submit</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </header>
    <!--end of header-->
    
    <h1>jajaja</h1>
</body>
</html>
