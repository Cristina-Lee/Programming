<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Home-cafe</title>
</head>

<body>
    <div class="box">
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <a class="brand-logo" href="index.html">Cafe coffee</a>
                </div>
                <div class="contact-btn text-right">
                    <a href="#url" class="btn-style btn">Contact us</a>
                </div>
                
            </div>
            <div class="coming-block">
                <h1>Cafe Opening Soon</h1>
                <p class="para">Wait is almost over. New cafe near you. Grand opening soon. 
                    May your coffee be strong and your monday be short.</p>
                <div class="countdown">
                    <div class="days">
                        <div class="number"></div>
                        <span>DAYs</span>
                    </div>
                    <div class="hours">
                        <div class="number"></div>
                        <span>HOURs</span>
                    </div>
                    <div class="minutes">
                        <div class="number"></div>
                        <span>MINUTEs</span>
                    </div>
                    <div class="seconds">
                        <div class="number"></div>
                        <span>SECONDS</span>
                    </div>
                </div>
                <form action="#" method="post">
                    <input type="text" name="email" required="" placeholder="Subscribe to get notified">
                    <button class="send-btn"><i class="" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="footer">
                <p>Copyright &copy; 20210805 All rights reserved.</p>
                
            </div>
        </div>
    </div>
</body>
</html>
